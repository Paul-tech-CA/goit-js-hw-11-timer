<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">11d</span>
        <span class="lable">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">11h</span>
        <span class="lable">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">11m</span>
        <span class="lable">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">11s</span>
        <span class="lable">Seconds</span>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
